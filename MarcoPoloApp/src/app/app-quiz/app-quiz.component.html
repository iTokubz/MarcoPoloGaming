<!DOCTYPE html>
<html>
    <body class="w3-black">
  <form (ngSubmit)="onSubmit()">
    <div *ngFor="let question of questions">
      <h4>{{ question.question }}</h4>
      <div *ngFor="let answer of question.answers">
        <label>
          <input type="radio" name="{{ question.id }}" [value]="answer" [(ngModel)]="question.userAnswer" required>
          {{ answer }}
        </label>
      </div>
    </div>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div class="score-container" *ngIf="quizEnded">
    <h2>Your score is {{ score }}/{{ questions.length }}</h2>
    <button (click)="resetQuiz()">Reset Quiz</button>
  </div>
  <div class="w3-padding-large" id="main">
    <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    </header>
  </div>
  </body>
</html>
