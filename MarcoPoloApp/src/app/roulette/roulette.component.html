
<div class="main">
    <ngx-wheel #wheel [width]="600" [height]="600" [spinDuration]="8" [disableSpinOnClick]="true" [items]="items"
        [innerRadius]="50" [spinAmount]="10" pointerStrokeColor="red" pointerFillColor="purple"
        [idToLandOn]="idToLandOn" (onSpinStart)="before()" (onSpinComplete)="after()">
    </ngx-wheel>
</div>
<div class="main">
    <button class="buttonClass green" (click)="wheel.spin()">PLAY</button>
    <button class="buttonClass red" (click)="[myreset(),wheel.reset()]">RESET</button>
